<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wireframing Tool</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet/less" type="text/css" href="less/lw-canvas.less">
    <script src="js/less-2.5.3.js"></script>
</head>
<body style="background-color: #eee;">
    <div class="lw-canvas-viewport">  
        <div class="lw-canvas edit" style="min-width: 3120px;">
            <div class="grid-row" data-item-id="canvas:grid-row"><div></div></div>
            <div class="grid-row" data-item-id="canvas:grid-row"></div>
            <div class="grid-row" data-item-id="canvas:grid-row"></div>
            <div class="grid-row" data-item-id="canvas:grid-row"></div>
            <div class="grid-row" data-item-id="canvas:grid-row"><div></div></div>
        </div>
    </div>
    <div style="display: none;" data-canvas-depot>
        <div class="grid-row" data-item-id="canvas:grid-row"></div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/lw-canvas.js"></script>
</body>
</html>
